<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="10">
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4">This is footer of the table.</td>
            </tr>
        </tfoot>
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td rowspan="2" valign="middle" align="center">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <!-- <td>7</td> -->
            <td>8</td>
        </tr>
    </table>


</body>
</html>
